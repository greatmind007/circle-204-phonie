<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Registration</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="banner">
      <div class="banner__content">
        <div class="banner__text">
          <div class="Logo">
            <img src="/large (2).png" alt="Logo">
          </div>
          <strong>Nigerian Telecom Authority</strong>
        </div>
      </div>
    </div>
    <h1 class="form-heading">Phone Number Registration Form</h1>
    <form action="" method="post" class="form">
      <div class="form__group">
        <label for="first_name" class="form__group-label">First Name</label>
        <input type="text" name="first_name" id="first_name" class="first_name" placeholder="First name" required />
      </div>

      <div class="form__group">
        <label for="last_name" class="form__group-label">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Last name" required />
      </div class="form__group" class="form__group-label">

      <div class="form__group">
        <label for="email" class="form__group-label">Email Address</label>
        <input type="email" name="email" id="email" class="email" placeholder="Email address" required />
      </div>
      <div class="form__group">
        <label for="phone" class="form__group-label">Phone Number</label>
        <input type="tel" name="phone" id="phone" class="phone" placeholder="Phone number" required />
      </div>

      <div class="form__group">
        <label for="gender" class="form__group-label">Gender</label>
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="not_to_say">Prefer not to say</option>
        </select>
      </div> <br>
      <div class="form__group">
        <button class="btn-submit">Submit</button>
      </div>

    </form>
  </main>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
